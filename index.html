<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="../lake.jpg"></a-sky>
      <a-cube position="-3 1.5 -10" rotation="0 0 0" width="1" height="3" depth="20"  color="#4CC3D9"></a-cube>
      <a-cube position="3 1.5 -10" rotation="0 0 0" width="1" height="3" depth="20"  color="#4CC3D9"></a-cube>
      <a-cube position="0 3.5 -10" rotation="0 0 0" width="7" height="1" depth="20"  color="#FF6347"></a-cube>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="7" height="30" color="#7BC8A4"></a-plane>
      <a-image src="jag.jpeg" rotation="0 90 0" position="-2.49 2 -5" width="1" height="1"></a-image>
      <a-sphere radius="0.5" position="1 1.5 -25" color="#9370DB"></a-sphere>
      <a-curvedimage src="node_react.png" position="0 5 -20" radius="5.7" theta-length="72" height="3.02" rotation="0 35 0" scale="2 2 2"></a-curvedimage>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
